<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .ol-control > * {
            background-color: rgba(248, 248, 248, 0.8)!important;
            color: #444444!important;
            border-radius: 0px;
        }

        .ol-control > *:focus, .ol-control >*:hover {
            background-color: rgba(248, 248, 248, 0.7)!important;
        }

        #map {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Map Title */
        #map-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-family: sans-serif;
            font-size: 16px;
            z-index: 10000;
        }

        /* Draggable/Resizable wrapper for the PNG */
        #static-wrapper {
            position: absolute;
            top: 60px;
            left: 10px;
            width: 500px;              /* default size */
            z-index: 10000;            /* above OL controls */
            border: 2px solid #000;
            cursor: move;              /* visual hint */
            user-select: none;         /* avoid text selection while dragging */
            -webkit-user-drag: none;   /* disable default image drag ghost */
            touch-action: none;        /* prevent touch panning on this element */
            background: transparent;   /* keep it transparent; change if needed */
        }

        /* The image fills the wrapper */
        #static-png {
            display: block;
            width: 100%;
            height: auto;
            pointer-events: none; /* so dragging grabs the wrapper, not the img */
        }
    </style>

    <title>Risk Map of Vehicular Traffic Accidents in Baguio City</title>
</head>

<body>
    <div id="map">
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <!-- Map Title -->
        <div id="map-title">
            Risk Map of Vehicular Traffic Accidents in Baguio City
        </div>

        <!-- Static PNG Overlay (draggable via wrapper) -->
        <div id="static-wrapper">
            <img id="static-png" src="RiskMap.png" alt="Static Risk Layout" draggable="false">
        </div>
    </div>

    <!-- Scripts -->
    <script src="resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="resources/photon-geocoder-autocomplete.min.js"></script>
    <script src="layers/RiskAreas_1.js"></script>
    <script src="layers/BaguioCityBoundary_2.js"></script>
    <script src="layers/BaguioCityBarangayBoundary_3.js"></script>
    <script src="styles/RiskAreas_1_style.js"></script>
    <script src="styles/BaguioCityBoundary_2_style.js"></script>
    <script src="styles/BaguioCityBarangayBoundary_3_style.js"></script>
    <script src="./layers/layers.js" type="text/javascript"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

    <!-- Drag logic (mouse + touch via Pointer Events) -->
    <script>
        (function () {
            const wrap = document.getElementById('static-wrapper');
            let dragging = false;
            let startX = 0, startY = 0;

            wrap.addEventListener('pointerdown', (e) => {
                // Left button or touch/pen
                if (e.button === 0 || e.pointerType !== 'mouse') {
                    dragging = true;
                    startX = e.clientX - wrap.offsetLeft;
                    startY = e.clientY - wrap.offsetTop;
                    wrap.setPointerCapture(e.pointerId);
                    e.preventDefault(); // stop OL map from panning
                }
            });

            document.addEventListener('pointermove', (e) => {
                if (!dragging) return;
                const newLeft = e.clientX - startX;
                const newTop  = e.clientY - startY;
                wrap.style.left = newLeft + 'px';
                wrap.style.top  = newTop + 'px';
            });

            document.addEventListener('pointerup', () => {
                dragging = false;
            });
        })();
    </script>
</body>
</html>
